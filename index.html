<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #000; /* Dark black text */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Background styles */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/small-background-image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.5; /* Faded effect */
            z-index: -1; /* Ensure it stays behind the text */
        }

        /* Use a larger image for screens wider than 768px */
        @media (min-width: 768px) {
            body::before {
                background-image: url('images/large-background-image.jpg');
            }
        }

        h1 {
            z-index: 1;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1>Hello, World! From BPK.</h1>
</body>
</html>
