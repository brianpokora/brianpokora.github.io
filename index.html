<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Background styles */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/small-background-image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.5;
            z-index: -1;
        }

        @media (min-width: 768px) {
            body::before {
                background-image: url('images/large-background-image.jpg');
            }
        }

        h1 {
            z-index: 1;
            font-family: Arial, sans-serif;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Bio Section */
        .bio {
            font-family: Arial, sans-serif;
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 40px;
            max-width: 80%;
            line-height: 1.6;
        }

        /* Menu Section */
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .menu a {
            font-family: 'Courier New', Courier, monospace;
            display: flex; /* Enables Flexbox */
            align-items: center; /* Centers content vertically */
            justify-content: center; /* Centers content horizontally */
            width: 200px;
            height: 60px; /* Adjusted height for three lines of text */
            padding: 10px; /* Adjusted padding for spacing */
            font-size: 1rem;
            text-decoration: none;
            color: #000;
            background-color: #d3d3d3;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
            text-overflow: ellipsis; /* Handles long text visually */
            word-wrap: break-word; /* Ensures word breaks */
            overflow: hidden;
        }

        .menu a:hover {
            background-color: #a9a9a9;
        }

        /* Profile Image */
        .profile-image {
            margin-top: 40px;
        }

        .profile-image img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        /* Adjust layout based on screen size */
        @media (max-width: 1200px) {
            .menu a {
                width: 45%;
            }
        }

        @media (max-width: 768px) {
            .menu a {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Hello, World! From BPK.</h1>

    <!-- Bio Section -->
    <div class="bio">
        <p>I'm a musician, DJ, and artist, find what you're looking for in the links below.</p>
    </div>

    <!-- Menu Section -->
    <div class="menu">
        <a href="https://brianpokora.bandcamp.com/album/in-ascent" target="_blank">In Ascent on Bandcamp</a>
        <a href="https://open.spotify.com/playlist/4NI82NZm8ZiIGGlMptxqsn?si=dbb5ea10e83040bd" target="_blank">Spotify Discography</a>
        <a href="https://soundcloud.com/brianpokora" target="_blank">Mixcloud Mixes</a>
        <a href="https://www.instagram.com/brianpokora/?hl=en" target="_blank">Soundcloud</a>
        <a href="https://www.instagram.com/brianpokora/?hl=en" target="_blank">Instagram</a>
    </div>

    <!-- Profile Image Section -->
    <div class="profile-image">
        <img src="images/profile-shot.png" alt="Profile Picture">
    </div>
</body>
</html>
