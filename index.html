<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Reverted to Arial for body */
            margin: 0;
            padding: 0;
            text-align: center;
            color: #000; /* Dark black text */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Background styles */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/small-background-image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.5; /* Faded effect */
            z-index: -1; /* Ensure it stays behind the text */
        }

        /* Use a larger image for screens wider than 768px */
        @media (min-width: 768px) {
            body::before {
                background-image: url('images/large-background-image.jpg');
            }
        }

        h1 {
            z-index: 1;
            font-family: Arial, sans-serif; /* Reverted to Arial for the header */
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Bio Section */
        .bio {
            font-family: Arial, sans-serif; /* Using Arial for the bio text */
            font-size: 1.2rem;
            color: #333; /* Dark gray for the bio text */
            margin-bottom: 40px; /* Space between bio and menu */
            max-width: 80%;
            line-height: 1.6;
        }

        /* Menu Section */
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Space between menu items */
            margin-top: 20px;
        }

        .menu a {
            font-family: 'Courier New', Courier, monospace; /* Monospace font for links */
            width: 200px; /* Fixed width to ensure all boxes are the same size */
            padding: 15px 0; /* Adjust padding for consistent height */
            font-size: 1rem;
            text-decoration: none;
            color: #000; /* Black text */
            background-color: #d3d3d3; /* Grey background */
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: #a9a9a9; /* Darker grey on hover */
        }

        /* Profile Image */
        .profile-image {
            margin-top: 40px; /* Space between menu and image */
        }

        .profile-image img {
            width: 150px; /* Ensures the image is square */
            height: 150px; /* Ensures the image is square */
            object-fit: cover; /* Ensures it doesn't distort */
        }

        /* Adjust layout based on screen size */
        @media (max-width: 1200px) {
            .menu a {
                width: 45%; /* 2 items per row */
            }
        }

        @media (max-width: 768px) {
            .menu a {
                width: 90%; /* 1 item per row */
            }
        }
    </style>
</head>
<body>
    <h1>Hello, World! From BPK.</h1>

    <!-- Bio Section -->
    <div class="bio">
        <p>I'm a data engineer, musician, and artist, passionate about creating innovative solutions and expressive soundscapes. Welcome to my personal website where I share my work, from technical projects to music and visual art.</p>
    </div>

    <!-- Menu Section -->
    <div class="menu">
        <a href="https://open.spotify.com/playlist/4NI82NZm8ZiIGGlMptxqsn?si=dbb5ea10e83040bd" target="_blank">Discography</a>
        <a href="https://soundcloud.com/backslashafter" target="_blank">Mixes</a>
        <a href="https://www.instagram.com/brianpokora/?hl=en" target="_blank">Music</a>
        <a href="https://www.instagram.com/brianpokora/?hl=en" target="_blank">Insta</a>
    </div>

    <!-- Profile Image Section -->
    <div class="profile-image">
        <img src="images/profile-shot.png" alt="Profile Picture">
    </div>
</body>
</html>
